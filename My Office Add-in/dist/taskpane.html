    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>


    <!-- Office JavaScript API -->

<script defer src="polyfill.js"></script><script defer src="taskpane.js"></script></head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <table style="width:100%">
        <tr>
            <td style="width:40%"><button id="show-unicode">Show Unicode</button></td>
            <td style="width:60%"><div id="txtUnicodeResult" style="height:300px; width:300px; overflow-y:scroll"></div></td>
        </tr>
        <tr><td colspan="2" style="height:50px"></td></tr>
        <tr>
            <td style="width:40%"><button id="show-charcount">Show Char Count</button></td>
            <td style="width:60%"><div id="txtCharCountResult" style="height: 300px; width: 300px; overflow-y: scroll"></div></td>
        </tr>
        <tr><td colspan="2" style="height:50px"></td></tr>
        <tr>
            <td style="width:40%"><button id="show-wordcount">Show Word Count</button></td>
            <td style="width:60%"><div id="txtWordCountResult" style="height: 200px; width: 300px; overflow-y: scroll"></div></td>
        </tr>

    </table>
    <table>
        <tr>
            <td><button class="ms-Button" id="insert-paragraph">Insert Paragraph</button></td>
            <td><button class="ms-Button" id="align-text-right">Text Align Right</button></td>
        </tr>
        <tr><td colspan="2" style="height:50px"></td></tr>
        <tr>
            <td><button class="ms-Button" id="apply-inbuild-style">Apply Inbuild Style (Emphasis)</button></td>
            <td><button class="ms-Button" id="change-font">Change Second Paragraph Font</button></td>
        </tr>
        <tr><td colspan="2" style="height:50px"></td></tr>
        <tr>
            <td><button class="ms-Button" id="insert-text-into-range">Insert Abbreviation</button></td>
            <td><button class="ms-Button" id="insert-text-outside-range">Add Version Info</button></td>
        </tr>
        <tr><td colspan="2" style="height:50px"></td></tr>
        <tr>
            <td><button class="ms-Button" id="replace-text">Replace Text</button></td>
            <td><button class="ms-Button" id="insert-image">Insert Image</button></td>
        </tr>
        <tr><td colspan="2" style="height:50px"></td></tr>
        <tr>
            <td><button class="ms-Button" id="insert-html">Insert HTML</button></td>
            <td><button class="ms-Button" id="insert-table">Insert Table</button></td>
        </tr>
        <tr><td colspan="2" style="height:50px"></td></tr>
        <tr>
            <td><button class="ms-Button" id="create-content-control">Create Content Control</button></td>
            <td><button class="ms-Button" id="replace-content-in-control">Rename Service</button></td>
        </tr>
    </table>
