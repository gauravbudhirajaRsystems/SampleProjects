<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div class="ms-font-m" id="content-header">
        <div class="padding">
            <h1>Welcome</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding ms-font-m">
            <p>This sample demonstrates how an Office Add-in can communicate with a Web API service.</p>
            <hr />
            <label class="ms-Label">Overall rating:</label>
            <select id="rating" class="disable-while-sending" style="width: inherit">
                <option value=""></option>
                <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                <option value="3">&#9733;&#9733;&#9733;</option>
                <option value="2">&#9733;&#9733;</option>
                <option value="1">&#9733;</option>
            </select>
            <br />
            <br />
            <label class="ms-Label">Feedback:</label>
            <textarea id="feedback" class="disable-while-sending" style="width: 100%; height: 200px"
                      placeholder="What would you like to tell us?"></textarea>
            <br />
            <br />
            <button id="send" class="ms-Button ms-Button--primary disable-while-sending">
                <span class="ms-Button-label">Send it!</span>
            </button>
        </div>
    </div>
</body>
</html>
